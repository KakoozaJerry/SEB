<html>
<body>
<h1> {{restaurant.name}}</h1>

<a href='{{url_for('newEntry', shop_id = restaurant.id)}}'>Create New Item</a>
</br>
{%for i in items%}
<div>

<p>{{i.name}}</p>

<p>{{i.item}}</p>

<p> {{i.price}} </p>

<a href='{{url_for('deleteEntry', shop_id = restaurant.id)}}'>Delete</a>

</br>

<a href='{{url_for('editEntry', shop_id = restaurant.id)}}'>Edit</a>

</div>


{% endfor %}




</body>
</html>
